apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gateway-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-api
    spec:
      containers:
      - name: gateway-api
        image: 255196862254.dkr.ecr.eu-west-1.amazonaws.com/etimo/photo-garden-gateway-api
        env:
          - name: GOOGLE_CLIENT_ID
            valueFrom:
              configMapKeyRef:
                name: providers-env
                key: GOOGLE_CLIENT_ID
          - name: GOOGLE_CLIENT_REDIRECT_URI
            valueFrom:
              configMapKeyRef:
                name: providers-env
                key: GOOGLE_CLIENT_REDIRECT_URI
          - name: GOOGLE_CLIENT_SECRET
            valueFrom:
              configMapKeyRef:
                name: providers-env
                key: GOOGLE_CLIENT_SECRET
        ports:
        - containerPort: 3000