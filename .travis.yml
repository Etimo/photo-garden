language: nix
services:
  - docker
sudo: required

env:
  - PROD=false
  - PROD=true

before_script:
  # /run/user is 100MB by default, which is not enough for Nix to build our Docker images
  - sudo mount -t tmpfs none /run/user -o remount,size=8G
  - nix-channel --update

script:
  - ./docker-build.sh --arg prod $PROD

deploy:
  provider: script
  script: ./deploy.sh
  on:
    repo: Etimo/photo-garden
    branch: master
    condition: "$PROD = true"
