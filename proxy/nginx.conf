worker_processes 1;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  access_log stdout;
  error_log stderr;

  # upstream providers {
  #   server providers:3000;
  # }

  server {
    proxy_redirect     off;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;

    location /providers {
      rewrite ^/providers(.*) $1 break;
      proxy_pass         http://providers:3000;
    }

    location /apis/photos-api {
      rewrite ^/apis/photos-api(.*) $1 break;
      proxy_pass         http://photos_api:3000;
    }

  }
}
